trigger:
  tags:
    include:
      - '*'
  branches:
    include:
      - '*'

pr: none

pool: Selfhosted Azure Devops Agents

steps:
  - bash: |
      az pipelines run --project 'salmagundi' --id 3193 --branch 'feature/update-pipeline-trigger-direction' --org https://dev.azure.com/CloudCompetenceCenter/ --variables "applicationBranch=$(Build.SourceBranch)"
    displayName: 'Trigger Schulddossier application pipeline retry'
    env:
      AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)